services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=bank_simulator
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=root
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
       - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:password@postgres:5432/bank_simulator?sslmode=disable
    depends_on:
      - postgres
    entrypoint: [
      "/app/wait-for.sh",
      "postgres:5432",
      "--",
      "/app/start.sh"
    ]
    command: [ "/app/main" ]